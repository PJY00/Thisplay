<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>친구 목록 / 요청 관리</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial;
            padding: 12px;
        }

        .box {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list {
            margin-top: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .muted {
            color: #666;
            font-size: 0.9em;
        }

        button {
            padding: 6px 8px;
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="section-title">
            <h3>내 친구 목록</h3>
            <div>
                <button id="refreshBtn">수동 새로고침</button>
            </div>
        </div>
        <div id="friendsList" class="list">불러오는 중...</div>
    </div>

    <div class="box">
        <h3>요청 관리 (들어온 요청 / 보낸 요청)</h3>
        <div id="requestsList" class="list">불러오는 중...</div>
    </div>

    <div id="statusMsg" style="margin-top:8px;color:green;"></div>
    <!-- <script type="module" src="../navbar/navbarDOM.js"></script> -->
    <script type="module" src="../friendpage/friendlist.js"></script>


</body>

</html>
