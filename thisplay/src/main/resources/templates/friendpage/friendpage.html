<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--임시 스타일 적용-->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 전체 스크롤 막기 */
            display: flex;
        }

        iframe {
            flex: 1;
            /* 두 iframe이 1:1 비율로 화면 채움 */
            border: none;
            /* 테두리 제거 */
            height: 100vh;
            /* 세로 꽉 채움 */
        }
    </style>
</head>

<body>
    <iframe src="addfriend.html" frameborder="0"></iframe>
    <iframe src="friendlist.html" frameborder="0"></iframe>
</body>

</html>
