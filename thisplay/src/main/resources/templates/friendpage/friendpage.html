<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Friends - Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 16px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            height: calc(100vh - 48px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        header {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <h2>친구 관리</h2>
        <div>로그인 후 자동 인증(Authorization 헤더 또는 쿠키 사용)</div>
    </header>

    <div class="container">
        <!-- 왼쪽: 친구 추가 / 추천 / 검색 -->
        <iframe id="addFrame" src="addfriend.html" title="친구 추가"></iframe>

        <!-- 오른쪽: 친구 목록 (수락/거절/취소) -->
        <iframe id="listFrame" src="friendlist.html" title="친구 목록"></iframe>
    </div>
    <!-- 잠깐 처리 -->
    <!-- <script type="module" src="../navbar/navbarDOM.js"></script> -->

    <script>
        // 부모에서 iframe 간 통신(선택): 친구 요청 보낸 후 관리 영역에 알려서 자동 새로고침 하도록 메시지 보냄
        window.addEventListener("message", (e) => {
            // 메시지는 {type:'refresh-manage'} 같은 형태로 보냅니다
            if (e.data && e.data.type === 'refresh-manage') {
                const manage = document.getElementById('manageFrame');
                if (manage && manage.contentWindow) {
                    manage.contentWindow.postMessage({ type: 'refresh' }, '*');
                }
            }
        }, false);
    </script>
</body>

</html>
