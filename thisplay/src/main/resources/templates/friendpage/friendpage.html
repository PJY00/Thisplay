<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Friends - Page</title>
    <link rel="stylesheet" href="../commonCss/base.css">
    <link rel="stylesheet" href="./friendpage.css">
</head>

<body>


    <div class="friend-container">
        <!-- 왼쪽: 친구 추가 / 추천 / 검색 -->
        <iframe id="addFrame" src="addfriend.html" title="친구 추가"></iframe>

        <!-- 오른쪽: 친구 목록 (수락/거절/취소) -->
        <iframe id="listFrame" src="friendlist.html" title="친구 목록"></iframe>
    </div>

    <script>
        // 부모에서 iframe 간 통신(선택): 친구 요청 보낸 후 관리 영역에 알려서 자동 새로고침 하도록 메시지 보냄
        window.addEventListener("message", (e) => {
            // 메시지는 {type:'refresh-manage'} 같은 형태로 보냅니다
            if (e.data && e.data.type === 'refresh-manage') {
                const manage = document.getElementById('manageFrame');
                if (manage && manage.contentWindow) {
                    manage.contentWindow.postMessage({ type: 'refresh' }, '*');
                }
            }
        }, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script type="module" src="../../static/js/api/axiosInstance.js"></script>
    <script type="module" src="../navbar/navbarDOM.js"></script>
</body>

</html>
