<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Thisplay - 공지사항</title>
    <link rel="stylesheet" href="./notice.css" />
  </head>

  <body>
    <div class="notice-wrapper container">
      <h1 class="notice-title">공지사항</h1>

      <!-- 검색 + 글쓰기 -->
      <div class="notice-top-bar">
        <div class="notice-search">
          <input
            type="text"
            id="searchInput"
            placeholder="검색어를 입력하세요"
          />
          <button class="search-btn"><i class="uil uil-search"></i></button>
        </div>

        <a href="/notice/write" class="notice-write-btn">글쓰기</a>
      </div>

      <!-- 테이블 헤더 -->
      <div class="notice-table-header">
        <span class="col-title">제목</span>
        <span class="col-writer">작성자</span>
        <span class="col-date">작성일</span>
        <span class="col-view">조회수</span>
      </div>

      <!-- JS가 동적으로 렌더링함 -->
      <ul class="notice-list"></ul>

      <!-- 페이지네이션 -->
      <div class="notice-pagination">
        <span class="page active">1</span>
        <span class="page">2</span>
        <span class="page">3</span>
        <span class="page">▶</span>
      </div>
    </div>

    <!-- JS 연결 -->
    <script type="module" src="./notice-list.js"></script>
  </body>
</html>
