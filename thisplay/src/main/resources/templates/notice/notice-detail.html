<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Thisplay - 공지사항 상세</title>
    <link rel="stylesheet" href="./notice.css" />
  </head>

  <body>
    <div class="notice-wrapper container">
      <h1 class="notice-title">공지사항</h1>

      <div class="notice-detail-card">
        <span class="detail-tag">공지</span>
        <h2 class="detail-title">제목 로딩중...</h2>
        <p class="detail-date">날짜 로딩중...</p>

        <div class="detail-body">
          <p>내용 로딩중...</p>
        </div>

        <div class="detail-buttons">
          <a href="/notice/list" class="detail-back">← 목록으로</a>

          <!-- 관리자만 보이게 할 수도 있음 -->
          <a id="editBtn" class="detail-edit">수정</a>
          <a id="deleteBtn" class="detail-delete">삭제</a>
        </div>
      </div>
    </div>

    <!-- JS 연결 -->
    <script type="module" src="./notice-detail.js"></script>
  </body>
</html>
